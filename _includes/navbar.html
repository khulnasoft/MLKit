<nav class="navigation">
    {%- for item in site.data.navigation -%}
    {% assign link = item.link | replace: ".html" %}
    {% assign url = page.url | replace: ".html" %}
        <a href="{{link}}" {% if url == link %}class="active"{% endif %}>{{item.title}}</a>
        <h2>{{url}}--</h2>
    {%- endfor -%}
</nav>
